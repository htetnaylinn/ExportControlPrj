<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{patternRegistration}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="../js/common.js"></script>
    <script src="../js/ajaxMessage/passwordChangeErrorMessages.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:if="${languageOption} == 0" src="../js/calendarJp.js"></script>
    <script th:if="${languageOption} == 1" src="../js/calendarEn.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    #table_size {

        table-layout: fixed !important;
        width: max-content !important;
    }
    /*.label-center {*/
    /*    text-align: center;*/
    /*    vertical-align: middle;*/
    /*}*/
</style>
<body>
<th:block :: header th:include="@{/menu.html}"></th:block>
<!--navigation-->
<form id="exportRegistrationForm" th:action="@{/savePatternRegistration}" method="POST" nonvalidate class=""
      th:object="${exportObj}">
    <div class="box box-4 container mt-xl-5 mt-lg-5 mt-md-2 mt-sm-2 mt-2 p-xl-5 p-lg-5 p-md-2 p-sm-1 p-1" data-aos="fade-up">
        <div class="box-content p-xl-5 p-lg-5 p-md-2 p-sm-2 p-2">
            <h2 th:text="#{patternRegistration}"></h2>
            <div class="row mt-5 margin-xs">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-3 label text-info text-end mt-2 " th:text="#{lblCustomerName}+':'"></label>
                        <div class="col-9">
                            <select class="form-select" name="customerName" aria-label="Default select example">
                                <option value=""></option>
                                <option th:each="company : ${customerList}"
                                        th:text="${languageOption}== 0? ${company.companyNameJPN}: ${company.companyNameENG}"
                                        th:value="${company.companyCode}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-3 label text-info text-end mt-2" th:text="#{lblPatternName}+':'"></label>
                        <div class="col-9">
                            <input aria-label="" type="text" class="form__field w-100" placeholder="" name="patternName"
                                   id='patternName' oninput="inputChange('patternNameErr')"/>
                        </div>
                        <div class="col-12" id="patternNameErr" style="visibility:hidden;">
                            <div class="row margin-xs">
                                <label class="col-3 label text-info text-end mt-2"></label>
                                <div class="col-9">
                                    <span class="font24" id="patternNameErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<!--            first line-->
            <div class="row margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2" th:text="#{lblInvoiceNo}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder=""
                                   name="invoiceCode" maxlength="10"
                                   id='invoiceCode' oninput="inputChange('invoiceCodeErr')" required/>
                        </div>
                        <div class="col-12" id="invoiceCodeErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="invoiceCodeErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label label text-info text-end mt-2 ">bookingNo:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" autocomplete="off" type="text" class="form__field w-100" placeholder=""
                                   name="bookingNo" id='bookingNo' oninput="inputChange('bookingNoErr')"
                                   maxlength="10" required/>
                        </div>
                        <div class="col-12" id="bookingNoErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="bookingNoErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">po:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" autocomplete="off"
                                   type="text" class="form__field w-100" placeholder=""
                                   name="poNO" id='poNo' oninput="inputChange('poNoErr')"
                                   maxlength="10" required/>
                        </div>
                        <div class="col-12" id="poNoErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="poNoErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- error message Start-->
            <!-- error message End-->

<!--            second line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "
                               th:text="#{lblShippingAgency}+':'">船社代理店:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder=""
                                   name="shippingAgency" id='shippingAgency' maxlength="10"
                                   oninput="inputChange('shippingAgencyErr')"
                                   required/>
                        </div>
                        <div class="col-12" id="shippingAgencyErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="shippingAgencyErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-3 mt-sm-3 mt-3">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblExportOrImport}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <select onchange="inputChange('exportInportErr')" class="form-select" name="exportInport"
                                    aria-label="Default select example"
                                    id="exportInport">
                                <option value=""></option>
                                <option th:each="exportType : ${ExportType}"
                                        th:text="${exportType.type}"
                                        th:value="${exportType.name}"></option>
                            </select>
                        </div>
                        <div class="col-12" id="exportInportErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="exportInportErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">Incoterms:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder="" name="incoterms"
                                   id='incoterms' oninput="inputChange('incotermsErr')" required/>
                        </div>
                        <div class="col-12" id="incotermsErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="incotermsErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<!--            third line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 ">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblShipName}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder="" name="shipName"
                                   id='shipName' oninput="inputChange('shipNameErr')" required/>
                        </div>
                        <div class="col-12" id="shipNameErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="shipNameErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">VOY No:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder="" name="voyNo"
                                   id='voyNo' oninput="inputChange('voyNoErr')" required/>
                        </div>
                        <div class="col-12" id="voyNoErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="voyNoErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblBillingMonth}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input readonly aria-label="" autocomplete="off" type="text" class="form__field w-100" placeholder=""
                                   name="billingMonth" id='billingMonth'
                                   onfocus="selectMonth('#billingMonth','billingMonthErr')"
                                   required/>
                        </div>
                        <div class="col-12" id="billingMonthErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="billingMonthErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- error message Start-->
            <!-- error message End-->
<!--            fourth line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblPacking}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder="" name="packing"
                                   id='packing' oninput="inputChange('packingErr')" required/>
                        </div>
                        <div class="col-12" id="packingErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="packingErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-3">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblTransportMode}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <select onchange="inputChange('transportModeErr')" class="form-select" name="transportMode"
                                    aria-label="Default select example"
                                    id="transportMode">
                                <option value=""></option>
                                <option th:each="transportType : ${TransportType}"
                                        th:text="${transportType.type}"
                                        th:value="${transportType.name}"></option>
                            </select>
                        </div>
                        <div class="col-12" id="transportModeErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="transportModeErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">40f:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder=""
                                   name="fourtyf" id='fortyF' oninput="inputChange('fortyFErr')" required/>
                        </div>
                        <div class="col-12" id="fortyFErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="fortyFErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- error message Start-->
            <!-- error message End-->
<!--            fifth line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">BL No AWB No:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder="" name="blawbNo"
                                   id='blawbNo' oninput="inputChange('blawbNoErr')" required/>
                        </div>
                        <div class="col-12" id="blawbNoErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="blawbNoErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblInvoicePrice}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder=""
                                   name="invoicePrice" id='invoicePrice' oninput="inputChange('invoicePriceErr')"
                                   required/>
                        </div>
                        <div class="col-12" id="invoicePriceErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="invoicePriceErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">20f:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" type="text" class="form__field w-100" placeholder="" name="twentyf"
                                   id='twentyf' oninput="inputChange('twentyfErr')" required/>
                        </div>
                        <div class="col-12" id="twentyfErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="twentyfErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- error message Start-->
            <!-- error message End-->
<!--            sixth line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblDeparturePort}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <select class="form-select" name="departurePort" aria-label="Default select example"
                                    id="departurePort" onchange="inputChange('departurePortErr')">
                                <option value=""></option>
                                <option th:each="port : ${portList}"
                                        th:text="${port.portName}"
                                        th:value="${port.portCode}">
                                </option>
                            </select>
                        </div>
                        <div class="col-12" id="departurePortErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span  class="font24" id="departurePortErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-3">
                    <div class="row">

    function openCalander(a, errorMsgElementId) {
        let date = a;
        const myDatePicker = MCDatepicker.create({
            el: date,
            closeOnBlur: true,
            dateFormat: 'YYYY/MM/DD',
            bodyType: 'inline',
            theme: {
                display: {
                    foreground: 'rgba(255, 255, 255, 0.8)',
                    background: '#18477E'
                },
                main_background: '#fff',
                weekday: {
                    foreground: '#18477E'
                },
                date: {
                    active: {
                        picked: {
                            background: '#18477E'
                        }
                    }
                },
                button: {
                    success: {
                        foreground: '#18477E'
                    }
                },
            },
        });

        document.getElementById(errorMsgElementId).style.visibility = "hidden";
        myDatePicker.open();
        // alert('hello');
    }

    function changeDateTime(timestamp) {
        let jsDate = new Date(timestamp);
        let jsMonth = jsDate.getMonth() + 1;
        return jsDate.getFullYear() + '/' + jsMonth + '/' + jsDate.getDate()
    }
