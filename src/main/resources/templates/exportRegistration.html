<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{lblExportRegistration}"></title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=0" name="viewport">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/ajaxMessage/passwordChangeErrorMessages.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/calendarJp.js" th:if="${languageOption} == 0"></script>
    <script src="../js/calendarEn.js" th:if="${languageOption} == 1"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/moment-timezone.min.js"></script>
    <script src="../js/moment-timezone-with-data.js"></script>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/exportRegistration.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

</head>
<style>
    #table_size {

        table-layout: fixed !important;
        width: max-content !important;
    }

    .label-center {
        text-align: center;
        vertical-align: middle;
    }
</style>
<body>
<th:block :: header th:include="@{/menu.html}"></th:block>
<!--navigation-->
<form class="" id="exportRegistrationForm" method="GET" nonvalidate th:action="@{/saveExportRegistration}"
      th:object="${exportObj}">
    <div class="box box-4 container mt-xl-5 mt-lg-5 mt-md-2 mt-sm-2 mt-2 p-xl-5 p-lg-5 p-md-2 p-sm-1 p-1">
        <div class="box-content p-xl-5 p-lg-5 p-md-2 p-sm-2 p-2">
            <h2 th:text="#{lblExportRegistration}"></h2>
            <div class="row mt-5 margin-xs">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-3 label text-info text-end mt-2 " th:text="#{lblCustomerName}+':'"></label>
                        <div class="col-9">
                            <select aria-label="" class="form-select" id="customerName"
                                    name="customerName" onchange="inputChange('customerNameErr')">
                                <option value=""></option>
                                <option th:each="company : ${companyList}"
                                        th:text="${languageOption}== 0? ${company.companyNameJPN}: ${company.companyNameENG}"
                                        th:value="${company.companyCode}"></option>
                            </select>
                        </div>
                        <div class="col-12" id="customerNameErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-3 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-9">
                                    <span class="font24" id="customerNameErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class=" font24 col-3 label text-info text-end mt-2" th:text="#{lblPatternName}+':'"></label>
                        <div class="col-9">
                            <select aria-label="Default select example" class="form-select" id="patternName"
                                    name="patternName" onchange="comboChangeHandler()">
                                <option value=""></option>
                                <option th:each="pattern : ${patternList}" th:text="${pattern.patternName}"
                                        th:value="${pattern.patternName}"
                                ></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

<!--            first line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class=" font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2" th:text="#{lblInvoiceNo}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='invoiceCode' maxlength="10" name="invoiceCode"
                                   oninput="inputChange('invoiceCodeErr')" placeholder="" required type="text"/>
                        </div>
                        <div class="col-12" id="invoiceCodeErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="invoiceCodeErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">bookingNo:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" autocomplete="off" class="form__field w-100" id='bookingNo' maxlength="10"
                                   name="bookingNo" oninput="inputChange('bookingNoErr')" placeholder=""
                                   required type="text"/>
                        </div>
                        <div class="col-12" id="bookingNoErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="bookingNoErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">po:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" autocomplete="off" class="form__field w-100" id='poNo' maxlength="10"
                                   name="poNO" oninput="inputChange('poNoErr')" placeholder="" required type="text"/>
                        </div>
                        <div class="col-12" id="poNoErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="poNoErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!--            second line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "
                               th:text="#{lblShippingAgency}+':'">船社代理店:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='shippingAgency' maxlength="10"
                                   name="shippingAgency" oninput="inputChange('shippingAgencyErr')" placeholder=""
                                   required
                                   type="text"/>
                        </div>
                        <div class="col-12" id="shippingAgencyErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="shippingAgencyErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-3 mt-sm-3 mt-3">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblExportOrImport}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <select aria-label="Default select example" class="form-select" id="exportInport"
                                    name="exportInport"
                                    onchange="inputChange('exportInportErr')">
                                <option value=""></option>
                                <option th:each="exportType : ${ExportType}"
                                        th:text="${exportType.type}"
                                        th:value="${exportType.name}"></option>
                            </select>
                        </div>
                        <div class="col-12" id="exportInportErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="exportInportErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">Incoterms:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='incoterms' maxlength="10" name="incoterms"
                                   oninput="inputChange('incotermsErr')" placeholder="" required type="text"/>
                        </div>
                        <div class="col-12" id="incotermsErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="incotermsErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!--            third line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 ">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblShipName}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='shipName' maxlength="10" name="shipName"
                                   oninput="inputChange('shipNameErr')" placeholder="" required type="text"/>
                        </div>
                        <div class="col-12" id="shipNameErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="shipNameErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">VOY No:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='voyNo' maxlength="10" name="voyNo"
                                   oninput="inputChange('voyNoErr')" placeholder="" required type="text"/>
                        </div>
                        <div class="col-12" id="voyNoErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="voyNoErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblBillingMonth}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input readonly aria-label="" autocomplete="off" class="form__field w-100" id='billingMonth' name="billingMonth"
                                   onfocus="selectMonth('#billingMonth','billingMonthErr')" placeholder=""
                                   required
                                   type="text"/>
                        </div>
                        <div class="col-12" id="billingMonthErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="billingMonthErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<!--            fourth line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblPacking}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='packing' maxlength="10" name="packing"
                                   oninput="inputChange('packingErr')" placeholder="" required type="text"/>
                        </div>
                        <div class="col-12" id="packingErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="packingErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-3">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblTransportMode}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <select aria-label="Default select example" class="form-select" id="transportMode"
                                    name="transportMode"
                                    onchange="inputChange('transportModeErr')">
                                <option value=""></option>
                                <option th:each="transportType : ${TransportType}"
                                        th:text="${transportType.type}"
                                        th:value="${transportType.name}"></option>
                            </select>
                        </div>
                        <div class="col-12" id="transportModeErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="transportModeErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">40f:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='fortyF' maxlength="10"
                                   name="fourtyf" oninput="inputChange('fortyFErr')" placeholder="" required
                                   type="text"/>
                        </div>
                        <div class="col-12" id="fortyFErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="fortyFErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!--            fifth line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">BL No AWB No:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='blawbNo' maxlength="10" name="blawbNo"
                                   oninput="inputChange('blawbNoErr')" placeholder="" required type="text"/>
                        </div>
                        <div class="col-12" id="blawbNoErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="blawbNoErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblInvoicePrice}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='invoicePrice' maxlength="10"
                                   name="invoicePrice" oninput="inputChange('invoicePriceErr')" placeholder=""
                                   required
                                   type="text"/>
                        </div>
                        <div class="col-12" id="invoicePriceErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="invoicePriceErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-sm-2 mt-2">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 ">20f:</label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <input aria-label="" class="form__field w-100" id='twentyf' maxlength="10" name="twentyf"
                                   oninput="inputChange('twentyfErr')" placeholder="" required type="text"/>
                        </div>
                        <div class="col-12" id="twentyfErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="twentyfErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<!--            sixth line-->
            <div class="row mt-3 margin-xs">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <label class="font24 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-end mt-2 " th:text="#{lblDeparturePort}+':'"></label>
                        <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                            <select aria-label="Default select example" class="form-select" id="departurePort"
                                    name="departurePort" onchange="inputChange('departurePortErr')">
                                <option value=""></option>
                                <option th:each="port : ${portList}"
                                        th:text="${port.portName}"
                                        th:value="${port.portCode}"></option>
                            </select>
                        </div>
                        <div class="col-12" id="departurePortErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 label text-info text-center  "></label>
                                <div class="form__group field col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                                    <span class="font24" id="departurePortErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<script>
    function changeProductName(element) {

        let temp1 = "[[${ProductCodeList}]]";
        let temp2 = temp1.substring(1, temp1.length - 1);
        let ProductCodeList = temp2.split(',');

        let temp3 = "[[${ProductNameList}]]";
        let temp4 = temp3.substring(1, temp3.length - 1);
        let ProductNameList = temp4.split(',');

        let rowjQuery = $(element).closest("tr");
        let rowIndex = (rowjQuery[0].rowIndex - 1);
        const pdCode = document.getElementsByClassName("productCode");
        let nameIndex = 0;

        for (let i = 0; i < ProductCodeList.length; i++) {
            if (pdCode[rowIndex].value === ProductCodeList[0]) {
                nameIndex = i;
            }
            if (pdCode[rowIndex].value === ProductCodeList[i].substring(1)) {
                nameIndex = i;
            }
        }
        const pdName = document.getElementsByClassName("pName");
        pdName[rowIndex].value = ProductNameList[nameIndex];
    }
</script>

    function changeDateTime(date) {
        if(date != null){
            const rawDate = moment(date).tz('Asia/Tokyo');
            return rawDate.format('YYYY/MM/DD')
        }else {
            return null
        }
    }

    function changeDateTimeMonth(date) {
        if(date != null){

            return rawDate.format('YYYY/MM')
        }else {

        }
