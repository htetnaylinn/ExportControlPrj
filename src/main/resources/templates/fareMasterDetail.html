<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="#{lblFareMasterDetail}"></title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/fareMasterDetail.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/ajaxMessage/passwordChangeErrorMessages.js"></script>
    <script src="../js/iziToast.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<!--navigation-->
<th:block :: header th:include="@{/menu.html}"></th:block>

<!--商品マスタ-->
<div class="box box-4 container mt-5">
    <div class="box-content">
        <h2 th:text="#{lblFareMasterDetail}"></h2>

        <form class="saveFareMaster" id="generalForm" method="POST" nonvalidate th:action="@{/saveFareMaster}" th:object="${fareModel}" enctype="multipart/form-data">
            <div class="row  mt-3">
                <div class="col-xl-6 col-lg-6 col-sm-6 col-12">
                    <div class="row">
                        <label class="p-0 font24 col-4 label text-info text-center mt-2 " th:text="#{fareCode}+':'"></label>
                        <div class="form__group field col-8">
                            <input autocomplete="off" class="form__field" id='fareCode'
                                   maxlength="5" name="fareCode"
                                   oninput="inputChange('fareCodeErr')" required th:placeholder="#{fareCode}" type="text"/>
                        </div>
                        <div class="col-12" id="fareCodeErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-4 label text-info text-center  "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="fareCodeErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-sm-6 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-m-2 mt-2">
                    <div class="row">
                        <label class=" p-0 font24 col-4 label text-info text-center mt-2 " th:text="#{orderList}+':'"></label>
                        <div class="form__group field col-8">
                            <input autocomplete="off" class="form__field" id='orderList'
                                   name="orderList" oninput="inputChange('orderListErr')"
                                   required th:placeholder="#{orderList}"
                                   maxlength="10" type="text"/>
                        </div>
                        <div class="col-12" id="orderListErr" style="visibility:hidden">
                            <div class="row">
                                <label class="col-4 label text-info text-center  "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="orderListErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-xl-3 mt-lg-3 mt-md-0 mt-sm-0 mt-0">
                <div class="col-xl-6 col-lg-6 col-sm-6 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-m-2 mt-2">
                    <div class="row">
                        <label class="p-0 font24 col-4 label text-info text-center mt-2 " th:text="#{fareTitle}+':'"></label>
                        <div class="form__group field col-8">
                            <input autocomplete="off" class="form__field" id='fareTitle'
                                   maxlength="50" name="fareTitle"
                                   oninput="inputChange('fareTitleErr')" required th:placeholder="#{fareTitle}" type="text"/>
                        </div>
                        <div class="col-12" id="fareTitleErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-4 label text-info text-center  "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="fareTitleErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-sm-6 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-m-2 mt-2">
                    <div class="row">
                        <label class="p-0 font24 col-4 label text-info text-center mt-2 " th:text="#{fareContent}+':'"></label>
                        <div class="form__group field col-8">
                            <input autocomplete="off" class="form__field" id='fareContent'
                                   name="fareContent" oninput="inputChange('fareContentErr')"
                                   required th:placeholder="#{fareContent}"
                                   maxlength="250" type="text"/>
                        </div>
                        <div class="col-12" id="fareContentErr" style="visibility:hidden">
                            <div class="row">
                                <label class="col-4 label text-info text-center  "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="fareContentErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                        <div class="form__group field col-9" style="display: none">
                            <input autocomplete="off" class="form__field" id='update_check' name="updateCheck"
                                   required type="" value="false"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-xl-3 mt-lg-3 mt-md-0 mt-sm-0 mt-0">
                <div class="col-xl-6 col-lg-6 col-sm-6 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-m-2 mt-2">
                    <div class="row">
                        <label for="fareFile" class="col-4 label text-info text-center mt-2 " th:text="#{file}+':'"></label>
                        <div class=" field col-8">
                            <input autocomplete="off" id='fareFile'
                                   name="fareFile"
                                   oninput="inputChange('fileErr')" required  type="file"/>
                        </div>
                        <div class="col-12" id="fileErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-4 label text-info text-center  "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="fileErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5 justify-content-end ">
                <button class="btn btn-secondary   col-2 mt-3" id="add" onclick="addFare()" style="width:106px;margin-right:30px;"
                        th:text="#{btnReg}" type="button"></button>
                <button class="btn btn-secondary   col-2 mt-3" onclick="resetListForm($('#generalForm'))" style="width:106px;margin-right:30px;"
                        th:text="#{btnClear}" type="button"></button>
            </div>
        </form>

    </div>

</div>


<!--table-->
<script>

    var languageFlag = "[[${languageOption}]]";
    loadErrorMessage();
    $(document).ready(function () {

        var systemErrMsg = "[[${systemErrorMsg}]]"
        if (systemErrMsg) {
            showSystemError(systemErrMsg);
        }
    });

    window.onload = function () {
        document.getElementById("navbarDropdownMenuLink").classList.add("active");
    };

    function addFare() {
        // document.querySelector(".saveFareMaster").submit();
        let temp1 = "[[${fareCodeDeleteFlag0}]]";
        let temp2 = temp1.substring(1, temp1.length - 1);
        let fareCodeDeleteFlag0 = temp2.split(',');

        let temp3 = "[[${fareCodeDeleteFlag1}]]";
        let temp4 = temp3.substring(1, temp3.length - 1);
        let fareCodeDeleteFlag1 = temp4.split(',');

        let temp5 = "[[${savedorderList}]]";
        let temp6 = temp5.substring(1, temp5.length - 1);
        let savedOrderList = temp6.split(',');

        let fareCode = document.getElementById('fareCode');
        let orderList = document.getElementById('orderList');
        let fareTitle = document.getElementById('fareTitle');
        let fareContent = document.getElementById('fareContent');
        const fileInput = document.getElementById('fareFile');
        const selectedFile = fileInput.files[0];

        let add = document.getElementById('add');
        let updateCheck = document.getElementById('update_check');
        let valid = true;
        let regex = /[\u3000-\u303F]|[\u3040-\u309F]|[\u30A0-\u30FF]|[\uFF00-\uFFEF]|[\u4E00-\u9FAF]|[\u2605-\u2606]|[\u2190-\u2195]|\u203B/g;

        if (orderList.value == "") {
            showErrorMsg("orderListErr", "表示順を入力してください。", "Please Enter Order List.", "orderListErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }else if (regex.test(orderList.value)) {
            showErrorMsg("orderListErr", "表示順を半角数学で入力してください", "Please enter the order list in half-width character", "orderListErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        } else if (!orderList.value.match("[0-9]")) {
            showErrorMsg("orderListErr", "表示順を半角数学で入力してください", "Please enter the order list in half-width character", "orderListErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }else {
            for (i = 0; i < savedOrderList.length; i++) {
                if (orderList.value == savedOrderList[i].trim()) {
                    showErrorMsg("orderListErr", "表示順は既に登録済みです", "This is order list is already exists.", "orderListErrMsg", languageFlag);
                    add.type = "button";
                    valid = false;
                    break;
                }
            }
        }

        if(fareTitle.value == ""){
            showErrorMsg("fareTitleErr", "運賃表のタイトルを入力してください。", "Please Enter Fare Title.", "fareTitleErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }

        if(fareContent.value == ""){
            showErrorMsg("fareContentErr", "運賃表の説明を入力してください。", "Please Enter Fare Content.", "fareContentErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }

        if (!selectedFile) {
            showErrorMsg("fileErr", "ファイルを選択してください。", "Please Select File.", "fileErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }

        if (fareCode.value == "") {
            showErrorMsg("fareCodeErr", "運賃表コードを入力してください。", "Please Enter Fare Code.", "fareCodeErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        } else if (regex.test(fareCode.value)) {
            showErrorMsg("fareCodeErr", "運賃表コードを半角数学で入力してください", "Please enter the fare code in half-width character", "fareCodeErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        } else if (!fareCode.value.match("[0-9]{5}")) {
            showErrorMsg("fareCodeErr", "運賃表コードを半角数学で入力してください", "Please enter the fare code in half-width character", "fareCodeErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        } else {
            for (i = 0; i < fareCodeDeleteFlag0.length; i++) {

                if (fareCode.value == fareCodeDeleteFlag0[i].trim()) {
                    showErrorMsg("fareCodeErr", "運賃表コードは既に登録済みです", "This is fare code is already exists.", "fareCodeErrMsg", languageFlag);
                    add.type = "button";
                    valid = false;
                    break;
                }
            }
        }


        if (valid == true) {
            for (i = 0; i < fareCodeDeleteFlag1.length; i++) {
                if (fareCode.value == fareCodeDeleteFlag1[i].trim()) {
                    updateCheck.value = "true";
                }
            }
        add.type = "submit"
        }
    }
</script>
</body>
</html>
