<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="#{lblCountryMasterDetail}"></title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/fareMasterDetail.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Neucha' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="../css/iziToast.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/ajaxMessage/passwordChangeErrorMessages.js"></script>
    <script src="../js/iziToast.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<!--navigation-->
<th:block :: header th:include="@{/menu.html}"></th:block>

<!--商品マスタ-->
<div class="box box-4 container mt-5">
    <div class="box-content">
        <h2 th:text="#{lblVideoMasterDetail}"></h2>

        <form class="saveVideoMaster" id="generalForm" method="POST" novalidate th:action="@{/saveVideoMaster}" th:object="${videoModel}">
            <div class="row  mt-3">
                <div class="col-xl-6 col-lg-6 col-sm-6 col-12">
                    <div class="row">
                        <label class="p-0 font24 col-4 label text-info text-center mt-2 " th:text="#{videoCode}+':'"></label>
                        <div class="form__group field col-8">
                            <input autocomplete="off" class="form__field" id='videoCode'
                                   maxlength="5" name="videoCode"
                                   oninput="inputChange('videoCodeErr')" required th:placeholder="#{videoCode}" type="text"/>
                        </div>
                        <div class="col-12" id="videoCodeErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-4 label text-info text-center  "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="videoCodeErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-sm-6 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-m-2 mt-2">
                    <div class="row">
                        <label class=" p-0 font24 col-4 label text-info text-center mt-2 " th:text="#{videoTitle}+':'"></label>
                        <div class="form__group field col-8">
                            <input autocomplete="off" class="form__field" id='videoTitle'
                                   name="videoTitle" oninput="inputChange('videoTitleErr')"
                                   required th:placeholder="#{videoTitle}"
                                   maxlength="250" type="text"/>
                        </div>
                        <div class="col-12" id="videoTitleErr" style="visibility:hidden">
                            <div class="row">
                                <label class="col-4 label text-info text-center  "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="videoTitleErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-xl-3 mt-lg-3 mt-md-0 mt-sm-0 mt-0">
                <div class="col-xl-6 col-lg-6 col-sm-6 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-m-2 mt-2">
                    <div class="row">
                        <label class="p-0 font24 col-4 label text-info text-center mt-2 " th:text="#{orderList}+':'"></label>
                        <div class="form__group field col-8">
                            <input autocomplete="off" class="form__field" id='orderList'
                                   maxlength="10" name="orderList"
                                   oninput="inputChange('orderListErr')" required th:placeholder="#{orderList}" type="text"/>
                        </div>
                        <div class="col-12" id="orderListErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-4 label text-info text-center  "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="orderListErrMsg" style="color:red;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-sm-6 col-12 mt-xl-0 mt-lg-0 mt-md-2 mt-m-2 mt-2">
                    <div class="row">
                        <label class="p-0 font24 col-4 label text-info text-center mt-2 " th:text="#{videoContent}+':'"></label>
                        <div class="form__group field col-8">
                            <input autocomplete="off" class="form__field" id='videoContent'
                                   maxlength="250" name="videoContent"
                                   oninput="inputChange('videoContentErr')" required th:placeholder="#{videoContent}" type="text"/>
                        </div>
                        <div class="col-12" id="videoContentErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-4 label text-info text-center  "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="videoContentErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-xl-3 mt-lg-3 mt-md-0 mt-sm-0 mt-0">
                <div class="col-xl-12 col-lg-6 col-sm-12 col-12">
                    <div class="row">
                        <label for="link" class="col-xl-2 col-lg-2 col-sm-2 col-4 label text-info text-center form-label" th:text="#{link}+':'"> </label>
                        <div class="form__group field col-8" id="link">
                            <input type="text" name="videoLink" class=" label form-control" id="videoLink" th:placeholder="#{link}" oninput="inputChange('linkErr')">
                        </div>

                         <div class="col-12" id="linkErr" style="visibility:hidden;">
                            <div class="row">
                                <label class="col-xl-2 col-lg-2 col-sm-2 col-4  label text-info text-center "></label>
                                <div class="form__group field col-8">
                                    <span class="font24" id="linkErrMsg" style="color:red;"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form__group field col-9" style="display: none">
                        <input autocomplete="off" class="form__field" id='update_check' name="updateCheck"
                               required type="" value="false"/>
                    </div>
                </div>
            </div>

            <div class="row mt-5 justify-content-end ">
                <button class="btn btn-secondary   col-2 mt-3" onclick="addVideo()" id="add"  style="width:106px;margin-right:30px;"
                        th:text="#{btnReg}" type="button"></button>
                <button class="btn btn-secondary   col-2 mt-3" onclick="resetListForm($('#generalForm'))" style="width:106px;margin-right:30px;"
                        th:text="#{btnClear}" type="button"></button>
            </div>
        </form>

    </div>

</div>


<!--table-->
<script>

    var languageFlag = "[[${languageOption}]]";
    loadErrorMessage();
    $(document).ready(function () {

        var systemErrMsg = "[[${systemErrorMsg}]]"
        if (systemErrMsg) {
            showSystemError(systemErrMsg);
        }
    });

    window.onload = function () {
        document.getElementById("navbarDropdownMenuLink").classList.add("active");
    };

    function addVideo() {
        // document.querySelector(".saveFareMaster").submit();
        let temp1 = "[[${videoCodeDeleteFlag0}]]";
        let temp2 = temp1.substring(1, temp1.length - 1);
        let videoCodeDeleteFlag0 = temp2.split(',');

        let temp3 = "[[${videoCodeDeleteFlag1}]]";
        let temp4 = temp3.substring(1, temp3.length - 1);
        let videoCodeDeleteFlag1 = temp4.split(',');

        let temp5 = "[[${savedorderList}]]";
        let temp6 = temp5.substring(1, temp5.length - 1);
        let savedOrderList = temp6.split(',');

        let videoCode = document.getElementById('videoCode');
        let orderList = document.getElementById('orderList');
        let videoTitle = document.getElementById('videoTitle');
        let videoContent = document.getElementById('videoContent');
        const videoLink = document.getElementById('videoLink');

        let add = document.getElementById('add');
        let updateCheck = document.getElementById('update_check');
        let valid = true;
        let regex = /[\u3000-\u303F]|[\u3040-\u309F]|[\u30A0-\u30FF]|[\uFF00-\uFFEF]|[\u4E00-\u9FAF]|[\u2605-\u2606]|[\u2190-\u2195]|\u203B/g;

        if (orderList.value == "") {
            showErrorMsg("orderListErr", "表示順を入力してください。", "Please Enter Order List.", "orderListErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }else if (regex.test(orderList.value)) {
            showErrorMsg("orderListErr", "表示順を半角数学で入力してください", "Please enter the order list in half-width character", "orderListErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        } else if (!orderList.value.match("[0-9]")) {
            showErrorMsg("orderListErr", "表示順を半角数学で入力してください", "Please enter the order list in half-width character", "orderListErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }else {
            for (i = 0; i < savedOrderList.length; i++) {
                if (orderList.value == savedOrderList[i].trim()) {
                    showErrorMsg("orderListErr", "表示順は既に登録済みです", "This is order list is already exists.", "orderListErrMsg", languageFlag);
                    add.type = "button";
                    valid = false;
                    break;
                }
            }
        }

        if(videoTitle.value == ""){
            showErrorMsg("videoTitleErr", "動画のタイトルを入力してください。", "Please Enter Video Title.", "videoTitleErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }

        if(videoContent.value == ""){
            showErrorMsg("videoContentErr", "動画のコンテンツを入力してください。", "Please Enter Video Content.", "videoContentErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }

        if(videoLink.value == ""){
            showErrorMsg("linkErr", "動画のリンクを入力してください。", "Please Enter Video Link.", "linkErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        }

        if (videoCode.value == "") {
            showErrorMsg("videoCodeErr", "動画コードを入力してください。", "Please Enter Video Code.", "videoCodeErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        } else if (regex.test(videoCode.value)) {
            showErrorMsg("videoCodeErr", "動画コードを半角数学で入力してください", "Please enter the Video code in half-width character", "videoCodeErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        } else if (!videoCode.value.match("[0-9]{5}")) {
            showErrorMsg("videoCodeErr", "動画コードを半角数学で入力してください", "Please enter the Video code in half-width character", "videoCodeErrMsg", languageFlag);
            add.type = "button";
            valid = false;
        } else {
            for (i = 0; i < videoCodeDeleteFlag0.length; i++) {

                if (videoCode.value == videoCodeDeleteFlag0[i].trim()) {
                    showErrorMsg("videoCodeErr", "動画コードは既に登録済みです", "This is Video code is already exists.", "videoCodeErrMsg", languageFlag);
                    add.type = "button";
                    valid = false;
                    break;
                }
            }
        }


        if (valid == true) {
            for (i = 0; i < videoCodeDeleteFlag1.length; i++) {
                if (videoCode.value == videoCodeDeleteFlag1[i].trim()) {
                    updateCheck.value = "true";
                }
            }
            add.type = "submit"
        }
    }
</script>
</body>
</html>
